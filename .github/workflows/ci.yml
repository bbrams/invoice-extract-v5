name: CI / CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GCP_PROJECT_ID: brams-private
  RUNTIME: python311
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}

jobs:
  # ── Tests ──────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=core --cov-report=term-missing

  # ── Deploy Cloud Functions (on push to main) ──────────
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ── Deploy process-invoice (main endpoint) ──────
      - name: Deploy process-invoice
        run: |
          gcloud functions deploy process-invoice \
            --project=${{ env.GCP_PROJECT_ID }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=process_invoice_http \
            --trigger-http \
            --no-allow-unauthenticated \
            --memory=1Gi \
            --timeout=300s \
            --min-instances=0 \
            --max-instances=10 \
            --set-secrets="INVOICE_API_KEY=invoice-api-key:latest" \
            --service-account=${{ secrets.CF_SERVICE_ACCOUNT }}

      # ── Deploy learn-supplier ───────────────────────
      - name: Deploy learn-supplier
        run: |
          gcloud functions deploy learn-supplier \
            --project=${{ env.GCP_PROJECT_ID }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=learn_supplier_http \
            --trigger-http \
            --no-allow-unauthenticated \
            --memory=256Mi \
            --timeout=30s \
            --min-instances=0 \
            --max-instances=3 \
            --set-secrets="INVOICE_API_KEY=invoice-api-key:latest" \
            --service-account=${{ secrets.CF_SERVICE_ACCOUNT }}

      # ── Deploy health check ─────────────────────────
      - name: Deploy health-check
        run: |
          gcloud functions deploy health-check \
            --project=${{ env.GCP_PROJECT_ID }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=health_http \
            --trigger-http \
            --no-allow-unauthenticated \
            --memory=128Mi \
            --timeout=10s \
            --min-instances=0 \
            --max-instances=3 \
            --service-account=${{ secrets.CF_SERVICE_ACCOUNT }}

      - name: Print function URLs
        run: |
          for fn in process-invoice learn-supplier health-check; do
            echo "=== $fn ==="
            gcloud functions describe $fn \
              --project=${{ env.GCP_PROJECT_ID }} \
              --gen2 \
              --region=${{ env.REGION }} \
              --format='value(serviceConfig.uri)' 2>/dev/null || echo "Not deployed yet"
          done
